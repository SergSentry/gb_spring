<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Spring One</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <style type="text/css">
        .number_box_content {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
         }
         .number_box_value {
            min-width: 48px;
            align-self: center;
            padding: 8px auto;
            text-align: center;
         }
         .head_container {
            display: flex;
            margin: 16px;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
         }
         .head_search_input {
            margin: 4px;
         }



    </style>
</head>

<body>
<div class="container">
    <div class="head_container">
        <h1>Ведомость</h1>
        <form class="head_container" method="POST" th:action="@{/students/search}">
            <input type="number" class="form-control" id="idField" name="id">
            <button type="submit" class="btn btn-primary">Найти</button>
        </form>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Балл</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${students}">
            <td th:text="${s.id}"/>
            <td th:text="${s.name}"/>
            <td>
                <div class="number_box_content">
                    <div>
                        <a class="btn btn-outline-primary" th:href="@{'/students/score/sub/' + ${s.id}}">
                            <b>-</b>
                        </a>
                    </div>
                    <div class="number_box_value">
                        <span th:text="${s.score}"/>
                    </div>
                    <div>
                        <a class="btn btn-outline-primary" th:href="@{'/students/score/add/' + ${s.id}}">
                            <b>+</b>
                        </a>
                    </div>
                </div>
            </td>
            <td>
                <a class="btn btn-danger" th:href="@{'/students/delete/' + ${s.id}}">Удалить запись</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/students/create}" class="btn btn-primary">Добавить нового студента</a>
</div>
</body>
</html>
